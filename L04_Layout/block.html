<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML块元素</title>
    <link rel="stylesheet" type="text/css" href="css/mycss.css"/>
    <style type="text/css">
        span{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <p>HTML块</p>
    <!--块元素:以新行显示，如h1,p,ul-->
    <p>Hello,everyone</p>
    <h1>大家好!</h1>
    <!--内联元素：不以新行显示b,a,img-->
    <b>这是一个加重标签</b>
    <a href="#">这是一个超链接标签</a>
    <!--div元素,也被称为块元素,主要是组合HTML元素的容器,配合CSS样式使用-->
    <div id="divId">
        <p>Hello jikexueyuan</p>
        <a href="#">点击我</a>
    </div>
    <!--span元素：可独立设置样式的内联元素，可作为文本的日期-->
    <div>
        <p><span>这是一个测试效果</span>是这个样子</p>
    </div>
</body>
</html>
