<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>jQuery Mobile Widgets之button</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-btn.css"/>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery-mobile-960.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>

    <style type="text/css">
        .css_btn_class {
            font-size:16px;
            font-family:Arial;
            font-weight:normal;
            -moz-border-radius:8px;
            -webkit-border-radius:8px;
            border-radius:8px;
            border:1px solid #268a16;
            padding:9px 18px;
            text-decoration:none;
            background:-ms-linear-gradient( top, #77d42a 5%, #5cb811 100% );
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77d42a', endColorstr='#5cb811');
            background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #77d42a), color-stop(100%, #5cb811) );
            background-color:#77d42a;
            color:#306108;
            display:inline-block;
            text-shadow:1px 1px 0px #aade7c;
            -webkit-box-shadow:inset 1px 1px 0px 0px #caefab;
            -moz-box-shadow:inset 1px 1px 0px 0px #caefab;
            box-shadow:inset 1px 1px 0px 0px #caefab;
        }.css_btn_class:hover {
             background:-ms-linear-gradient( top, #5cb811 5%, #77d42a 100% );
             filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cb811', endColorstr='#77d42a');
             background:-webkit-gradient( linear, left top, left bottom, color-stop(5%, #5cb811), color-stop(100%, #77d42a) );
             background-color:#5cb811;
         }.css_btn_class:active {
              position:relative;
              top:1px;
          }
        /* This css button was generated by css-button-generator.com */
    </style>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>header</h1>
    </div>
    <div data-role="content">
        <button>按钮</button>
        <input type="button" value="按钮"/>
        <a href="#" class="ui-btn ui-shadow">按钮</a>
        <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all">hello</a>
        <a href="#" class="ui-btn ui-btn-inline">按钮</a>
        <a href="#" class="ui-btn ui-btn-inline">按钮</a>
        <a href="#" class="ui-btn ui-btn-inline">按钮</a>
        <a href="#" class="ui-input-search ">按钮</a>
        <a href="#" class="ui-btn ui-btn-inline">按钮</a>
        <a href="#" class="ui-btn ui-btn-inline">按钮</a>

        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" class="ui-btn ui-shadow">按钮</a>
            <a href="#" class="ui-btn ui-shadow">按钮</a>
        </div>
        <a href="#" class="ui-btn ui-btn-a">hello</a>
        <a href="#" class="ui-btn ui-btn-b">hello</a>

        <div data-role="content">
            <div data-role="controlgroup" data-type="horizontal">
                <p>水平组合按钮:</p>
                <a href="#" data-role="button">按钮 1</a>
                <a href="#" data-role="button">按钮 2</a>
                <a href="#" data-role="button">按钮 3</a>
            </div>
        </div>
        <div class="ui-field-contain" data-role="controlgroup" data-type="horizontal">
            <div class="searchArea">
                <input type="search" name="creditAmount" id="creditAmount"
                       placeholder="申请金额(￥): 1000-3000 ">
            </div>
            <div class="doSearch">
                <a href="#" class="css_btn_class">搜索</a>
            </div>
        </div>

        <div data-role="content">
            <form id="search" action="/search" data-ajax="false">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="searchinput3">
                        </label>
                        <input name="q" id="searchinput3" placeholder="Search Product..." value=""
                               type="search">
                    </fieldset>
                </div>
                <input type="submit" data-theme="b" data-icon="search" data-iconpos="left"
                       value="Search">
            </form>

        </div>

    </div>

    <fieldset class="container_12">
        <div><input type="search" data-mini="false" name="creditAmount" id="creditAmount1"
                    placeholder="申请金额(￥): 1000-3000"></div>
        <div><a type="submit" style="height: 10px" data-mini="false" data-role="button" data-icon="search">搜索</a></div>
    </fieldset>

</div>
</div>
<div data-role="footer">
    <h1>footer</h1>
</div>
</div>
</body>
</html>
