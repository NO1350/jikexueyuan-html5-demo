<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>HTML表单</title>
</head>
<body>
<form action="jikexueyuan">
    <label>用户名:</label>
    <input type="text" />
    <br/>
    <label>密码:</label>
    <input type="password" />
    <br/>
    你喜欢的水果有?
    <br/>
    苹果<input type="checkbox" />
    西红柿<input type="checkbox" />
    香蕉<input type="checkbox" />
    <br/>
    请选择您的性别:
    男<input type="radio" name="sex"/>
    女<input type="radio" name="sex"/>
    <br/>
    请选择课程:
    <select>
        <option>ios</option>
        <option>android</option>
        <option>html5</option>
    </select>
    <br/>
    <input type="button" value="按钮"/>
    <input type="submit" value="提交"/>
</form>
<textarea cols="30" rows="30">请在此填写个人信息</textarea>
</body>
</html>


<!--
表单用于获取不同类型的用户输入
常用表单标签
<form> 表单
<input> 输入域
<textarea> 文本域
<label> 控制标签
<fieldset> 定义域
<legend> 域的标题
<select> 选择列表
<optgroup> 选项组
<option> 下拉列表中的选项
<button> 按钮
-->
