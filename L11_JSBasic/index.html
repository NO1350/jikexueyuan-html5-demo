<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript介绍，实现，输出</title>
    <script src="js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write("hello jikexueyuan1");
    </script>
</head>
<body>
<script type="text/javascript">
    document.write("hello jikexueyuan2");
    document.write("<h1>标签h1</h1>");
</script>

<p id="pid">hello</p>
<script>
    document.getElementById("pid").innerHTML="jikexueyuan.com";
</script>
</body>
</html>

<!--
JavaScript脚本语言
轻量级的编程语言
可插入HTML页面的编程代码
插入HTML页面后，可由所以的浏览器执行

在<script>和</script>标签之间实现
脚本可放置在HTML页面的<body>和<head>部分中
在HTML中不限制脚本数量
脚本通常放在<head>标签中，以不干扰页面内容
-->
