<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
<table border="1">
    <tr>
        <td>内边距</td>
    </tr>
</table>

<p>CSS边框样式</p>
<div class="cssshadow">CSS阴影效果</div>

<div class="mg">CSS外边距</div>

<div class="container">
    <div class="bd">
        <div class="pd">
            <div class="content">hello</div>
        </div>
    </div>
</div>
</body>
</html>

<!--
CSS盒子就是一个矩形结构
content内容
padding内边距 在content内，边框内
margin外边距 围绕在内容边框的取款就是外边距，外边距默认为透明区域 外边距接受任何长度单位，百分数值
border边框
height高
width宽
-->
