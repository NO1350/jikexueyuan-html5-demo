    <title>CSS基础</title>
    <link rel="stylesheet" type="text/css" href="css/myCss.css"/>
</head>
<body>
    <p><strong>p标签hello CSS</strong></p> <!--派生选择器-->

    <p class="pclass">这是一个class选择器效果</p>
    <div class="divclass">Hello Div</div>

    <p class="pclass2">这是一个class选择器效果 <a href="http://www.jikexueyuan.com"></a></p>
    <div class="divclass">Hello Div <p>p标签</p></div>
