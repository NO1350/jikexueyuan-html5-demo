<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS基础</title>
    <link rel="stylesheet" type="text/css" href="css/myCss.css"/>
    <style type="text/css">
        [title]{
            color: blue;
        }
        [title=te]{
            color: red;
        }
    </style>
</head>
<body>
    <p><strong>p标签hello CSS</strong></p> <!--派生选择器-->
    <ul>
        <li><strong>li标签hello CSS</strong></li>
    </ul>

    <p id="pid">hello CSS</p>  <!--id选择器-->
    <div id="divid">这是第一个div</div>

    <p id="pid2">hello CSS <a href="http://www.jiekxueyuan.com">学院</a></p> <!--组合选择器-->
    <div id="divid2">这是<p>第一个div</p></div>
    
    <p class="pclass">这是一个class选择器效果</p> <!--类选择器-->
    <div class="divclass">Hello Div</div>

    <p class="pclass2">这是一个class选择器效果 <a href="http://www.jikexueyuan.com"></a></p>
    <div class="divclass">Hello Div <p>p标签</p></div>

    <p title="t">属性选择器</p>
    <p title="te">属性选择器</p>
    <p title="tee">属性选择器</p>
</body>
</html>
