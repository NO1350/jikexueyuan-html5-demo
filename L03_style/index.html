<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>样式</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    <style type="text/css">
        p{
            color: #ff5d4d;
        }
    </style>
</head>
<body>
    <h1>标题h1</h1>
    <p>欢迎来到极客学院www.jikexueyuan.com</p>
    <a href="http://www.jikexueyuan.com" style="color: blue">点击我跳转到极客学院</a>
</body>
</html>

标签
<style>样式定义
<link>资源引用
属性

type="text/css"  引入文档的类型
margin-left   边距

三种样式表的插入方式：
外部样式表：
<link rel="stylesheet" type="text/css" href="mystyle.css">
内部样式表：
<style type="text/css">
body{background-color: red;}
p{margin-left: 20px}
