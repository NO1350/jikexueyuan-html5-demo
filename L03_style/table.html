<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<p>表格</p>
<table border="1">
    <caption>重要表格</caption>
    <tr>
        <th>单元</th>
        <th>单元</th>
        <th>单元</th>
    </tr>
    <tr>
        <td>单元格1</td>
        <td></td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>
            <ul>
                <li>苹果</li>
                <li>菠萝</li>
                <li>梨</li>
            </ul>
        </td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>
<br/>
<table border="1" cellpadding="10" cellspacing="10" bgcolor="#7fffd4">
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
    <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
    </tr>
</table>
</body>
</html>
<!--
<table> 定义表格
<caption> 表格标题
<th> 表格的表头 粗体强调
<tr> 表格的行
<td> 表格的单元
<thead> 表格的页眉
<tbody> 表格的主体
<tfoot> 表格的页脚
<col> 表格的列属性
cellpadding 单元格边距
cellspacing 单元格间距
-->
