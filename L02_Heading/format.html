<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5格式化</title>
</head>
<body>
    Everybody,
    欢迎来到
    <b>欢迎来到jikexueyuan.com</b> <!--定义粗体文本-->
    <br/>
    <big>欢迎来到</big>　<!--大号字，已废弃-->
    <br/>
    <em>欢迎来到</em>  <!--着重文字-->
    <br/>
    <i>欢迎来到</i>　<<!--斜体字-->
    <br/>
    <small>欢迎来到</small>　<!--小号字-->
    <br/>
    <strong>欢迎来到</strong>　<!--加重语气-->
    <br/>
    大家好<sub>欢迎</sub>来到　<!--下标字-->
    <br/>
    大家好<sup>欢迎</sup>来到　<!--上标字-->
    <br/>
    <ins>欢迎</ins>　<!--插入字-->
    <br/>
    <del>欢迎来到</del>　<!--删除字-->
</body>
</html>
